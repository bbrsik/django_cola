<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
    html * {
            font-size: 20px;
            line-height: 1.5;
            color: #202013;
            font-family: sans-serif;
            margin-bottom: 3px;
            }
</style>
</head>
<body>
<div style="margin-bottom: 30px;">Welcome to the profile page!</div>
<div>
<form action="/user/api/edit_profile/" method="POST">
    <div>
        Username: {{ user.username }}
    </div>
    <div>
        <label for="password">Confirm your password:</label>
        <input type="password" name="password" id="password" autocomplete="off" required>
    </div>
    <div>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name" autocomplete="off">
    </div>
    <div>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" id="last_name" autocomplete="off">
    </div>
    <div>
        <label for="middle_name">Middle name:</label>
        <input type="text" name="middle_name" id="middle_name" autocomplete="off">
    </div>
    <div>
        <label for="birth_date">Birth date:</label>
        <input type="date" name="birth_date" id="birth_date" autocomplete="off">
    </div>
    <div>
        <label for="current_location">Current location:</label>
        <input type="text" name="current_location" id="current_location" autocomplete="off">
    </div>
    <div>
        <label for="profile_picture">Upload profile picture:</label>
        <input type="file" name="profile_picture" id="profile_picture" autocomplete="off">
    </div>


    <button style="margin-top: 20px;" type="submit">Save changes</button>

</form>
</div>
<div style="margin-top: 20px;">
    <a href="/message/chats/">Back to All Chats</a>
</div>
</body>
</html>
