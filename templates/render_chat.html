<html>
<style>
html * {
  font-size: 20px;
  line-height: 1.625;
  color: #2020131;
  font-family: Nunito, sans-serif;
}
</style>
<p>
    <div>Selected chat: {{name}}</div>
Chat ID: {{chat_id}}
<body>
<p>
{% for message in messages %}
    <div>{{ message.username }}: {{message.text}}</div>
    {% endfor %}
<div>
    <form action="/message/api/create/{{chat_id}}/" method="POST">
    <input name="message" autocomplete="off">
        <button type="submit">send</button>
    </form>
</div>
<p>
    <div><a href="/message/chats/">Back to All Chats</a></div>
</body>
</html>
