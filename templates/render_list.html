<html>
<style>
html * {
  font-size: 20px;
  line-height: 1.625;
  color: #2020131;
  font-family: Nunito, sans-serif;
}
</style>
<body>
    <table>
  <tr>
    <th>Chat</th>
    <th>ID</th>
  </tr>
  <tr>
    <td>{% for chat in chats %}

    {% endfor %}

    <td>
    {% for chat in chats %}
     <div>ID: {{chat.id}}</div>
    {% endfor %}
    </td>
</table>
</body>
</html>
